<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Roulette Dosis77</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
        :root { 
            --wheel-size: 380px; 
            --accent-color: #d92626; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-image: linear-gradient(rgba(44, 62, 80, 0.85), rgba(44, 62, 80, 0.85)), url('https://i.postimg.cc/4N0HZ03c/Whats-App-Image-2025-08-02-at-13-20-09.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
        
        .container { 
            background: transparent; 
            box-shadow: none; 
            text-align: center; 
            width: 100%; 
            max-width: 500px; 
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .wheel-container { 
            position: relative; 
            width: var(--wheel-size); 
            height: var(--wheel-size); 
            margin: 0 auto 30px; 
        }
        .pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid var(--accent-color); 
            z-index: 10; 
        }
        #wheel { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            border: none; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 7s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .segment { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            transform: rotate(var(--rotation)); 
        }
        .segment span { 
            display: inline-block; 
            position: absolute; 
            top: 15%; 
            left: 50%; 
            transform: translateX(-50%) rotate(90deg); 
            color: white; 
            font-size: 16px; 
            font-weight: 700; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); 
        }
        #spin-btn { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            border: 5px solid white; 
            background: var(--accent-color); 
            color: white; 
            font-size: 20px; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); 
            z-index: 5; 
            transition: background-color 0.2s; 
        }
        #spin-btn:hover:not(:disabled) { background-color: #ff3b3b; }
        #spin-btn:disabled { background-color: #aaa; cursor: not-allowed; }
        .player-form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .player-form input { 
            width: 100%; 
            padding: 12px; 
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px; 
            font-family: 'Poppins', sans-serif; 
            font-size: 1em; 
            transition: border-color 0.3s; 
        }
        .player-form input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .player-form input:focus { outline: none; border-color: var(--accent-color); }
        #result { 
            font-size: 1.25em; 
            font-weight: 700; 
            min-height: 30px; 
            color: #2ecc71; 
            padding-top: 10px;
        }
        .error-message { color: var(--accent-color); font-size: 1.5em; font-weight: 700; }
        @media (max-width: 600px) { :root { --wheel-size: 300px; } .container { padding: 20px; } h1 { font-size: 1.5em; } .segment span { font-size: 12px; } #spin-btn { width: 70px; height: 70px; font-size: 16px; } }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <h1>Roulette Keberuntungan Dosis77</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheel"></div>
            <button id="spin-btn" disabled>VALIDASI...</button>
        </div>
        <form class="player-form" id="player-form">
            <input type="text" id="username" placeholder="Masukkan Username" required>
            <input type="tel" id="phone" placeholder="Masukkan No. Telepon" required>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL Web App sekarang akan disisipkan secara otomatis oleh Google Apps Script
            const WEB_APP_URL = "<?!= WEB_APP_URL ?>";

            const appContainer = document.getElementById("app-container");
            const wheel = document.getElementById("wheel");
            const spinBtn = document.getElementById("spin-btn");
            const resultDiv = document.getElementById("result");
            const usernameInput = document.getElementById("username");
            const phoneInput = document.getElementById("phone");

            let segments = [];
            let segmentAngle = 0;
            let currentRotation = 0;
            let isSpinning = false;
            let currentToken = '';

            const showError = (message) => {
                appContainer.innerHTML = `<h1 class="error-message">‚ùå<br>${message}</h1>`;
            };

            const validateTokenOnLoad = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    showError("Link tidak valid.");
                    return;
                }
                currentToken = token;

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ action: 'validate_token', token: currentToken })
                    });
                    const data = await response.json();
                    if (data.status === 'error') throw new Error(data.message);
                    
                    // Jika token valid, lanjutkan memuat hadiah
                    fetchPrizes();

                } catch (error) {
                    showError(error.message);
                }
            };
            
            const initWheel = () => {
                wheel.innerHTML = ''; 
                if (segments.length === 0) return;
                segmentAngle = 360 / segments.length;

                // Menggunakan warna dari Google Sheet
                const gradientColors = segments.map((seg, index) => 
                    `${seg.color} ${index * segmentAngle}deg ${(index + 1) * segmentAngle}deg`
                ).join(', ');
                
                wheel.style.background = `conic-gradient(${gradientColors})`;

                segments.forEach((seg, index) => {
                    const rotation = (index * segmentAngle) + (segmentAngle / 2);
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'segment';
                    segmentDiv.style.setProperty('--rotation', `${rotation}deg`);
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = seg.label;
                    segmentDiv.appendChild(labelSpan);
                    wheel.appendChild(segmentDiv);
                });
                
                spinBtn.textContent = "PUTAR";
                spinBtn.disabled = false;
            };
            
            const fetchPrizes = async () => {
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ action: 'get_prizes' })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        segments = data.prizes; // Simpan semua data termasuk warna
                        initWheel();
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    showError("Gagal memuat data hadiah.");
                    console.error("Error fetching prizes:", error);
                }
            };

            const spin = async () => {
                if (isSpinning) return;
                const username = usernameInput.value.trim();
                const phone = phoneInput.value.trim();
                if (username === '' || phone === '') {
                    alert("Harap isi Username dan Nomor Telepon!");
                    return;
                }
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultDiv.textContent = "Memeriksa data & memutar...";

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ action: 'spin', username: username, phoneNumber: phone, token: currentToken })
                    });
                    const data = await response.json();
                    if (data.status === 'error') throw new Error(data.message);

                    const winningPrize = data.prize;
                    const winningIndex = segments.findIndex(p => p.label === winningPrize.label);
                    if (winningIndex === -1) throw new Error("Hadiah pemenang tidak ditemukan.");
                    
                    const fullSpins = 5;
                    const stopAngle = 360 - (winningIndex * segmentAngle) - (segmentAngle / 2);
                    const totalRotation = (currentRotation - (currentRotation % 360)) + (fullSpins * 360) + stopAngle;
                    
                    currentRotation = totalRotation;
                    wheel.style.transform = `rotate(${currentRotation}deg)`;
                    
                    setTimeout(() => {
                        resultDiv.textContent = `üéâ Selamat, ${username}! Anda mendapatkan: ${winningPrize.label}`;
                        spinBtn.disabled = false;
                        isSpinning = false;
                        
                        const finalAngle = currentRotation % 360;
                        wheel.style.transition = 'none';
                        wheel.style.transform = `rotate(${finalAngle}deg)`;
                        currentRotation = finalAngle;
                        setTimeout(() => {
                            wheel.style.transition = 'transform 7s cubic-bezier(0.25, 1, 0.5, 1)';
                        }, 50);
                    }, 7000);
                } catch (error) {
                    resultDiv.textContent = error.message;
                    isSpinning = false;
                    spinBtn.disabled = false;
                }
            };
            
            spinBtn.addEventListener("click", spin);
            validateTokenOnLoad();
        });
    </script>
</body>
</html>
