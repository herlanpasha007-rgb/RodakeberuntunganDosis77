<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Roulette (Connected & Colorful)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
        :root { 
            --wheel-size: 380px; 
            --primary-text: #333; 
            --card-bg: #ffffff; 
            --shadow: rgba(0, 0, 0, 0.1); 
            --accent-color: #d92626; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            
            /* ===== PERUBAHAN DI SINI ===== */
            background-image: url('https://i.postimg.cc/4N0HZ03c/Whats-App-Image-2025-08-02-at-13-20-09.jpg');
            /* ============================== */
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container { 
            background: transparent; 
            box-shadow: none; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            width: 90%; 
            max-width: 500px; 
        }

        /* --- CSS BARU UNTUK LOGO --- */
        .logo-image {
            display: block;
            max-width: 200px; /* Atur lebar maksimal logo */
            height: auto;
            margin: 0 auto 20px; /* Posisi di tengah dan beri jarak bawah */
        }
        /* ------------------------- */

        h1 { 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #wheel { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            border: none; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 7s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        .player-form input { 
            width: 100%; 
            padding: 12px; 
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px; 
            font-family: 'Poppins', sans-serif; 
            font-size: 1em; 
            transition: border-color 0.3s; 
        }
        .player-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        #result { 
            font-size: 1.25em; 
            font-weight: 700; 
            min-height: 30px; 
            color: #2ecc71; 
            padding-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Menambahkan shadow agar teks lebih terbaca */
        }

        .wheel-container { 
            position: relative; 
            width: var(--wheel-size); 
            height: var(--wheel-size); 
            margin: 0 auto 30px; 
        }
        .pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 35px solid var(--accent-color); 
            z-index: 10; 
        }
        .segment { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            transform: rotate(var(--rotation)); 
        }
        .segment span { 
            display: inline-block; 
            position: absolute; 
            top: 15%; 
            left: 50%; 
            transform: translateX(-50%) rotate(90deg); 
            color: white; 
            font-size: 16px; 
            font-weight: 700; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); 
        }
        #spin-btn { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            border: 5px solid white; 
            background: var(--accent-color); 
            color: white; 
            font-size: 20px; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); 
            z-index: 5; 
            transition: background-color 0.2s; 
        }
        #spin-btn:hover:not(:disabled) { background-color: #ff3b3b; }
        #spin-btn:disabled { background-color: #aaa; cursor: not-allowed; }
        .player-form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .player-form input:focus { outline: none; border-color: var(--accent-color); }
        @media (max-width: 600px) { :root { --wheel-size: 300px; } .container { padding: 20px; } h1 { font-size: 1.5em; } .segment span { font-size: 12px; } #spin-btn { width: 70px; height: 70px; font-size: 16px; } }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/j5d1CqTj/LOGO-DOSIS77.png" alt="Logo" class="logo-image">
        
        <h1>RODA KEBERUNTUNGAN</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheel"></div>
            <button id="spin-btn" disabled>MEMUAT...</button>
        </div>
        <form class="player-form" id="player-form">
            <input type="text" id="username" placeholder="Masukkan Username" required>
            <input type="tel" id="phone" placeholder="Masukkan No. Telepon" required>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // TIDAK ADA PERUBAHAN PADA JAVASCRIPT
        document.addEventListener('DOMContentLoaded', () => {
            const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxjVy44sgZF37-DAwB5z-UGafNC7G0l7pwrrVMiV2QDyVGu1L6O5tahOvfqYlwkCbEH5Q/exec";

            const wheel = document.getElementById("wheel");
            const spinBtn = document.getElementById("spin-btn");
            const resultDiv = document.getElementById("result");
            const usernameInput = document.getElementById("username");
            const phoneInput = document.getElementById("phone");
            
            const fixedColors = [
                "#e74c3c", "#f39c12", "#f1c40f", "#2ecc71", 
                "#3498db", "#1abc9c", "#9b59b6", "#e84393"
            ];

            let segments = [];
            let segmentAngle = 0;
            let currentRotation = 0;
            let isSpinning = false;

            const initWheel = () => {
                wheel.innerHTML = ''; 
                if (segments.length === 0) return;
                
                segmentAngle = 360 / segments.length;

                const gradientColors = segments.map((seg, index) => {
                    const color = fixedColors[index % fixedColors.length];
                    return `${color} ${index * segmentAngle}deg ${(index + 1) * segmentAngle}deg`;
                }).join(', ');
                
                wheel.style.background = `conic-gradient(${gradientColors})`;

                segments.forEach((seg, index) => {
                    const rotation = (index * segmentAngle) + (segmentAngle / 2);
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'segment';
                    segmentDiv.style.setProperty('--rotation', `${rotation}deg`);
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = seg.label;
                    
                    segmentDiv.appendChild(labelSpan);
                    wheel.appendChild(segmentDiv);
                });
                
                spinBtn.textContent = "PUTAR";
                spinBtn.disabled = false;
            };
            
            const fetchPrizes = async () => {
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ action: 'get_prizes' })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        segments = data.prizes.map(p => ({ label: p.label }));
                        initWheel();
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    resultDiv.textContent = "Gagal memuat data hadiah. Cek URL Web App.";
                    console.error("Error fetching prizes:", error);
                }
            };

            const spin = async () => {
                if (isSpinning) return;

                const username = usernameInput.value.trim();
                let phone = phoneInput.value.trim();

                if (username === '' || phone === '') {
                    alert("Harap isi Username dan Nomor Telepon!");
                    return;
                }
                
                if (phone.startsWith('0')) {
                    phone = '+62' + phone.substring(1);
                }
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultDiv.textContent = "Memeriksa data & memutar...";

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ action: 'spin', username: username, phoneNumber: phone })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();

                    if (data.status === 'error') {
                        throw new Error(data.message);
                    }

                    const winningPrize = data.prize;
                    const winningIndex = segments.findIndex(p => p.label === winningPrize.label);

                    if (winningIndex === -1) {
                         throw new Error("Hadiah pemenang tidak ditemukan di daftar.");
                    }
                    
                    const fullSpins = 5;
                    const stopAngle = 360 - (winningIndex * segmentAngle) - (segmentAngle / 2);
                    const totalRotation = (currentRotation - (currentRotation % 360)) + (fullSpins * 360) + stopAngle;
                    
                    currentRotation = totalRotation;
                    wheel.style.transform = `rotate(${currentRotation}deg)`;
                    
                    setTimeout(() => {
                        resultDiv.textContent = `🎉 Selamat, ${username}! Anda mendapatkan: ${winningPrize.label}`;
                        spinBtn.disabled = false;
                        isSpinning = false;
                        
                        const finalAngle = currentRotation % 360;
                        wheel.style.transition = 'none';
                        wheel.style.transform = `rotate(${finalAngle}deg)`;
                        currentRotation = finalAngle;
                        setTimeout(() => {
                            wheel.style.transition = 'transform 7s cubic-bezier(0.25, 1, 0.5, 1)';
                        }, 50);

                    }, 7000);

                } catch (error) {
                    resultDiv.textContent = error.message;
                    isSpinning = false;
                    spinBtn.disabled = false;
                }
            };
            
            spinBtn.addEventListener("click", spin);
            fetchPrizes();
        });
    </script>
</body>
</html>
